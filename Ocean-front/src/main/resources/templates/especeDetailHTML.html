<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring-Ocean requête à une api rest - Demo de vue</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">http://www.0.4.uha.fr</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Spring-Ocean requête à un microservice</h1>
        <h2 th:text="${espece.nom}"></h2>
    </div>

    <div class="row">
        <div th:each="poisson : ${poissons}" class="col-md-4 my-1">
                <img th:src="${poisson.photo}"  class="card-img-top" />
                <p th:text= "${poisson.nom}"></p>
        </div>
    </div>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
